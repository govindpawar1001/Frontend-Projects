<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="overlay">
        <div class="popup">
            <div class="header">
                <h3>Get Started</h3>


                <button class="btn-google"><img src="https://img.icons8.com/color/16/000000/google-logo.png"
                        alt="">Continue with Google</button>
                <button class="btn-email"><img src="https://img.icons8.com/ios-glyphs/16/000000/new-post.png"
                        alt="">Continue with Email</button>
                <button class="btn-apple"><img src="https://img.icons8.com/ios-filled/16/000000/mac-os.png"
                        alt="">Continue with Apple</button>

                <p class="or-text">OR</p>

                <div class="phone-input">
                    <span class="flag">
                        <img src="https://img.icons8.com/color/16/000000/india.png" alt="India Flag">
                        <span class="country-code">+91</span>
                        <input type="tel" placeholder="Enter your phone number" class="phone-number">

                    </span>
                    <button class="Continue" onclick="">Continue</button>

                    <p class="terms">I agree to the <a href="#">Terms & Conditions</a> & <a href="#">Privacy Policy</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
